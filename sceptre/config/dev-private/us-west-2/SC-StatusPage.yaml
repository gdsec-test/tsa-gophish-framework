template_path: SC-StatusPage.yaml
dependencies:
  - {{environment}}/{{region}}/SC-CoreResources.yaml
parameters:
  SSOHost: {{sso_host}}
  StatusCertificateId: {{status_certificate_id}}
  StatusLambdaHash: !file_contents ../lambdas/status/lambda.sha1
hooks:
  before_create:
    - !cmd resources/build-lambdas.sh
    - !cmd resources/update_api_parameter.py
  before_update:
    - !cmd resources/build-lambdas.sh
    - !cmd resources/update_api_parameter.py
